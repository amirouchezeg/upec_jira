<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="titleBox"> Assigner la tâche à </h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form class="signeto-form">
                <mat-form-field class="signeto-full-width">
                    <input type="text" placeholder="Choisir un" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <div class="row">
                    <div class="col-6">
                        <button class="btn btn-secondary" mat-button mat-dialog-close tabindex="-1">
                            Anuler
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success" mat-button  tabindex="1">
                            Sauvgarder
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
