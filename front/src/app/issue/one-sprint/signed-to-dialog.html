<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="titleBox"> Assigner la tâche à </h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="issueform" class="signeto-form" (ngSubmit)="onSubmit()">
                <mat-form-field class="signeto-full-width">
                    <input type="text" placeholder="Choisir un" formControlName="email" aria-label="Number" matInput [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of options" [value]="option">
                        {{option}}
                    </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
              <div class="row">
                    <div class="col-6">
                        <button class="btn btn-secondary" mat-button mat-dialog-close tabindex="-1">
                            Anuler
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success" mat-button  tabindex="1">
                            Sauvgarder
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
